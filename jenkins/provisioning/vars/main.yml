---
workspace: /root
hostname: jenkins
ntp_timezone: America/Chicago

firewall_allowed_tcp_ports:
  - "22"
  - "25"
  - "80"
  - "443"
  - "8080"

jenkins_plugins:
  - build-timeout
  - conditional-buildstep
  - disk-usage
  - git
  - greenballs
  - mercurial
  - parameterized-trigger
  - scm-sync-configuration
  - slack
  - sonar
  - ssh
